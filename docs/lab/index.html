<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <title>Lab Title | IBM TechXchange</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css" /> -->
    <link rel="stylesheet" href="../css/theme-simple.css" />

    <!-- 3. Custom Theme Properties -->
    <link rel="preconnect" href="//fonts.googleapis.com">
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
    <link href="//fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <style>
      :root {
        --base-font-size: 18px;
        --base-font-family     : "IBM Plex Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        --cover-blockquote-font-size         : var(--font-size-xxl);

        --cover-max-width                    : 80%;
        --cover-background-color             : var(--base-background-color);
        --cover-background-image             : ;

        --sidebar-width                      : 25rem;
        --content-max-width                  : 85em;
      }

      .medium-zoom-image {
        display: block;
        margin: 20px;
        border: 1px solid #f5f5f5;
      }

      .sidebar-nav a, .sidebar nav a {
        overflow: visible;
        white-space: inherit;
      }
    </style>

    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "1101 - Automated generative AI deployments on IBM Cloud - Deployable Architecture",
        coverpage: "cover.md",
        homepage: "README.md",
        loadSidebar: "sidebar.md",
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 2,
        requestHeaders: {
          'cache-control': 'max-age=0',
        },
      };
    </script>
    <script src="../js/docsify.min.js"></script>
    <script src="../js/docsify-themeable.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/zoom-image.min.js"></script>
    <script src="../js/docsify-pagination.min.js"></script>
    <script src="../js/docsify-copy-code.js"></script>
  </body>
</html>
